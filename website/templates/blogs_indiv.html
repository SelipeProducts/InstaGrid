{% extends "base.html" %} 
{% block title %} Blogs #{{blog.id}} {% endblock %} 
{% block content %}
  {% if blog %}
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div align="center">
            <h1> Blog #{{blog.id}} </h1>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm">
          <div align="center">
            <img src="{{ url_for('static', filename=blog.pic) }}" alt="Blog Pic">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <div align="center">
            <h1> {{blog.title}} </h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <div align="center">
            {{blog.content}}
          </div>
        </div>
      </div>

    </div> <!-- End of container -->
  {% endif %}
  
{% endblock %}
